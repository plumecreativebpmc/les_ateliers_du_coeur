        <p class="dropcap mt-4 leading-relaxed text-slate-700">Une approche qui utilise l’art comme support d’expression et d’accompagnement thérapeutique, dans un cadre rassurant, avec des outils variés (collage, peinture, modelage, écriture) adaptés aux envies et aux capacités de chacun.</p>
        <div class="mt-4 leading-relaxed text-slate-700 max-w-none">

          <p class="mt-3">L’acte de créer agit comme un médiateur des émotions, favorisant la régulation intérieure et la redécouverte de soi.</p>

          <p class="mt-3 italic">Chaque atelier devient ainsi un espace protégé où l’on peut reprendre souffle, se relier à soi-même et retrouver le goût de créer.</p>
